<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="../../css/incluir.css" type="text/css" />
</head>

<body>
    <header>
        <img src="../../imagens/pramic-logo.png" alt="logo" id="logo">
        <nav>
            <a href="../../home.html" class="text-nav">PÁGINA INICIAL &nbsp;&nbsp;|</a>
            <a href="../../mural_eventos.html" class="text-nav">MURAL DE EVENTOS &nbsp;&nbsp;|</a>
            <a href="mural.html" class="text-nav">PÁGINA DO ASSOCIADO</a>

        </nav>
    </header>

    <main>
        <div class="header">
            <h1>Crie um Evento</h1>
        </div>
        <form method="post" enctype="multipart/form-data" autocomplete="off" action="_insert_evento.php">
            <label for="titulo">Título</label>
            <input type="text" id="titulo" name="titulo" maxlength="80" size="82" /><br>

            <label for="descricao">Descrição</label>
            <textarea type="text" id="descricao" name="descricao" maxlength="370" rows="8" cols="50"></textarea><br>

            <select name="" id="select-atividades">
                <option value="Selecione">Selecione uma Atividade</option>
                <option value="limpeza">Limpeza</option>
                <option value="encanamento">Reparos de encanamento</option>
                <option value="dengue">Combate a Dengue e Chicungunha</option>
                <option value="valao">Segurança e sinalização em torno de valões</option>
            </select> <br>

            <label>Imagem</label>
            <input type="file" id="imagem" name="imagem" /><br>

            <label>Local</label>
            <input type="text" id="local" name="local" maxlength="150" size="150" /><br>

            <label>Data</label>
            <input type="date" id="data" name="data" value="" min="" max="" /><br>

            <label>Hora</label>
            <input type="number" id="hora" name="hora" min="00" max="24" /> :
            <input type="number" id="minutos" name="minutos" min="00" max="60" /><br>
        </form>
    </main>
</body>
<!--input name data - data atual js: value, min, max + 2 anos-->
