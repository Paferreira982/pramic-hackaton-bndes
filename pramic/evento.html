<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/evento.css" type="text/css">
    <link rel="stylesheet" href="css/footer.css" type="text/css">

    <script src="javascript/tratamento-input.js"></script>
</head>

<body>
    <header>
        <img src="imagens/pramic-logo.png" alt="logo" id="logo" />
        <nav>
            <a href="home.html" class="text-nav">PÁGINA INICIAL &nbsp;&nbsp;|</a>
            <a href="mural_eventos.html" class="text-nav">MURAL DE EVENTOS &nbsp;&nbsp;|</a>
            <a href="cadastro_associacao.html" class="text-nav">SEJA UM ASSOCIADO</a>
        </nav>
    </header>

    <main>
        <section class="header">
            <h3>Título do Evento</h3>
        </section>

        <img src="imagens_eventos/foto-evento.jpg" alt="foto-valao" class="imagem-evento">

        <section class="container-descricao">
            <p class="descricao-evento2">Descrição do Evento mais aprofundada! + Atividades!</p>
        </section>

        <section class="container-data-local">
            <span class="data-local-evento">Data: 01/01/2021</span>
            <span class="data-local-evento">Local: Rocinha</span>
        </section>

        <section class="container-formulario">
            <form id="f-cadastro" method="post" action="cadastro_associacao.php" enctype="multipart/form-data"
                autocomplete="off">

                <label for="nome-vexterno" class="text-label" id="label-nome">Nome Completo:</label>
                <input type="text" id="nome-vexterno" class="input-evento" onblur="tratarNome('nome-vexterno')"
                    required="required">
                <label for="idade" class="text-label">Idade:</label>
                <input type="text" name="idade" id="idade" class="input-evento" maxlength="2"
                    onblur="tratarIdade('idade')" required="required">
                <label for="tel1" class="text-label">Telefone (Opcional):</label>
                <input type="tel" name="tel1" id="tel1" class="input-evento" onblur="tratarTelefone('tel1')"
                    maxlength="11">
                <label for="email2" class="text-label">Email:</label>
                <input type="email" name="email2" id="email2" class="input-evento" onblur="verificarEmail('email2')"
                    required="required">
                <label for="cpf1" class="text-label">CPF:</label>
                <input type="text" name="cpf1" id="cpf1" class="input-evento" onblur="inputCPF('cpf1')" required="required">
                <button type="submit" id="botao-cadastro" onclick="botaoEnviarVoluntario()">Voluntariar-se</button>

            </form>
        </section>
    </main>

    <footer>
        <div id="rodape">
            <div class="social">
                <img src="imagens/facebook-black-icon.png"><br>
                <span>/PramicRJ</span>
            </div>
            <div class="social">
                <img src="imagens/twitter-black-icon.png"><br>
                <span>@Pramic</span>
            </div>
            <div class="social">
                <img src="imagens/whatsapp-black-icon.png"><br>
                <span>xxxxx-xxxx</span>
            </div>
        </div>
    </footer>
</body>

</html>
